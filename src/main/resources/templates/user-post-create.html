<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:object="${post}">
	<h1>Post create:</h1>
	<form action="/users/post/create" method="POST">
		<input type="text" name="user" th:value="${user.id}" hidden>
		<label>Title</label>
		<input type="text" name="title" th:value="*{title}" >
		<br>
		<label>Text</label>
		<input type="text" name="text" th:value="*{text}" >
		<br>
		<input type="submit" value="CREATE" >
	</form>
</body>
</html>
